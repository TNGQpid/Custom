<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz: STEM or Business?</h1>
    <form method="post" action="{{ url_for('quiz') }}">
        <p>1. Do you enjoy solving math problems?</p>
        <input type="radio" id="q1_stem" name="q1" value="stem" required>
        <label for="q1_stem">Yes</label>
        <input type="radio" id="q1_business" name="q1" value="business">
        <label for="q1_business">No</label>

        <p>2. Are you interested in market trends and financial news?</p>
        <input type="radio" id="q2_business" name="q2" value="business" required>
        <label for="q2_business">Yes</label>
        <input type="radio" id="q2_stem" name="q2" value="stem">
        <label for="q2_stem">No</label>

        <p>3. Do you enjoy science experiments and lab work?</p>
        <input type="radio" id="q3_stem" name="q3" value="stem" required>
        <label for="q3_stem">Yes</label>
        <input type="radio" id="q3_business" name="q3" value="business">
        <label for="q3_business">No</label>

        <p>4. Do you like to analyze and interpret data?</p>
        <input type="radio" id="q4_stem" name="q4" value="stem" required>
        <label for="q4_stem">Yes</label>
        <input type="radio" id="q4_business" name="q4" value="business">
        <label for="q4_business">No</label>

        <p>5. Are you interested in starting your own company or managing a business?</p>
        <input type="radio" id="q5_business" name="q5" value="business" required>
        <label for="q5_business">Yes</label>
        <input type="radio" id="q5_stem" name="q5" value="stem">
        <label for="q5_stem">No</label>

        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
